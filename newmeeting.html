<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Meeting - Online Meeting Scheduler</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/premium-photo/calendar-appointment-scheduler-with-pin-pink-background_539854-694.jpg?w=1380'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #000000;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #000000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a New Meeting</h2>
        <form id="meeting-form">
            <label for="title">Meeting Title</label>
            <input type="text" id="title" name="title" placeholder="Enter meeting title" required>

            <label for="date">Meeting Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Meeting Time</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Create Meeting</button>
        </form>
    </div>

    <script>
        // Function to save the meeting to localStorage
        function saveMeeting(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            const newMeeting = { title, date, time };

            // Retrieve existing meetings from localStorage or initialize an empty array
            const meetings = JSON.parse(localStorage.getItem('meetings')) || [];
            meetings.push(newMeeting);

            // Save the updated meetings array back to localStorage
            localStorage.setItem('meetings', JSON.stringify(meetings));

            // Redirect back to the home page
            window.location.href = 'home.html';
        }

        // Attach the saveMeeting function to the form's submit event
        document.getElementById('meeting-form').addEventListener('submit', saveMeeting);
    </script>
</body>
</html>
