<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualizer</title>
    <style>
        /* Global Styles */
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        h2 {
            color: #4CAF50;
            font-weight: bold;
        }

        #tree-container {
            position: relative;
            height: 400px;
            margin-top: 30px;
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            padding: 10px;
            overflow: auto;
        }

        .controls {
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .node {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 50%;
            border: 2px solid #333;
            display: inline-block;
            text-align: center;
            width: 40px;
            height: 40px;
            line-height: 40px;
        }

        .level-label {
            position: absolute;
            font-size: 14px;
            color: #333;
        }

        .tree-line {
            height: 2px;
            background-color: #333;
            position: absolute;
            transform-origin: left center;
        }

        .controls div {
            margin-bottom: 20px;
        }

        /* Input and button styling */
        input[type="number"], select {
            width: 200px;
        }

        button {
            width: 150px;
            font-size: 16px;
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 600px) {
            input, select, button {
                width: 100%;
                font-size: 14px;
            }

            #tree-container {
                height: 300px;
            }

            .node {
                width: 30px;
                height: 30px;
                line-height: 30px;
            }

            .controls {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Binary Tree Visualizer</h1>

    <div class="controls">
        <select id="operation" onchange="toggleOperationFields()">
            <option value="insert">Insert Node</option>
            <option value="delete">Delete Node</option>
            <option value="traversal">Traverse Tree</option>
        </select>

        <div id="insertControls">
            <div>
                <input type="number" id="valueInput" placeholder="Node Value">
                <input type="number" id="parentNode" placeholder="Parent Node Value">
            </div>
            <button onclick="insertNode()">Insert Node</button>
        </div>

        <div id="deleteControls" style="display: none;">
            <div>
                <input type="number" id="levelInput" placeholder="Level">
                <input type="number" id="deleteValue" placeholder="Node Value">
            </div>
            <button onclick="deleteNode()">Delete Node</button>
        </div>

        <div id="traversalControls" style="display: none;">
            <select id="traversalType">
                <option value="inorder">Inorder</option>
                <option value="preorder">Preorder</option>
                <option value="postorder">Postorder</option>
            </select>
            <button onclick="traverseTree()">Traverse</button>
        </div>
    </div>

    <h2>Binary Tree</h2>
    <div id="tree-container"></div>

    <script>
        class TreeNode {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
                this.level = null;
                this.htmlElement = null;
            }
        }

        class BinaryTree {
            constructor() {
                this.root = null;
                this.nodeCount = 0;
            }

            insert(value, parentValue) {
                const newNode = new TreeNode(value);
                if (this.root === null) {
                    if (parentValue !== 0) {
                        alert('Please input 0 as parent node value to create the root node.');
                        return;
                    }
                    this.root = newNode;
                    newNode.level = 0;
                } else {
                    const parent = this.findNode(this.root, parentValue);
                    if (parent) {
                        if (parent.left === null) {
                            parent.left = newNode;
                        } else if (parent.right === null) {
                            parent.right = newNode;
                        } else {
                            alert('Both child nodes are occupied. Cannot insert more children here.');
                            return;
                        }
                        newNode.level = parent.level + 1;
                    } else {
                        alert('Parent node not found');
                        return;
                    }
                }
                this.nodeCount++;
                this.display();
            }

            findNode(node, value) {
                if (node === null) return null;
                if (node.value === value) return node;
                return this.findNode(node.left, value) || this.findNode(node.right, value);
            }

            display() {
                const container = document.getElementById('tree-container');
                container.innerHTML = '';
                if (this.root) {
                    this.displayNode(this.root, container, container.offsetWidth / 2, 20);
                }
            }

            displayNode(node, container, x, y) {
                if (node) {
                    const nodeDiv = document.createElement('div');
                    nodeDiv.className = 'node';
                    nodeDiv.innerHTML = node.value;
                    nodeDiv.style.position = 'absolute';
                    nodeDiv.style.left = `${x}px`;
                    nodeDiv.style.top = `${y}px`;
                    container.appendChild(nodeDiv);
                    node.htmlElement = nodeDiv;

                    const levelLabel = document.createElement('div');
                    levelLabel.className = 'level-label';
                    levelLabel.innerHTML = `Level ${node.level}`;
                    levelLabel.style.left = `${x + 50}px`;
                    levelLabel.style.top = `${y + 10}px`;
                    container.appendChild(levelLabel);

                    const gap = 50 * (node.level + 1);

                    if (node.left) {
                        const leftX = x - gap;
                        const leftY = y + 100;
                        this.displayNode(node.left, container, leftX, leftY);
                        this.connectNodes(nodeDiv, node.left.htmlElement);
                    }

                    if (node.right) {
                        const rightX = x + gap;
                        const rightY = y + 100;
                        this.displayNode(node.right, container, rightX, rightY);
                        this.connectNodes(nodeDiv, node.right.htmlElement);
                    }
                }
            }

            connectNodes(parentDiv, childDiv) {
                const container = document.getElementById('tree-container');
                const line = document.createElement('div');
                line.className = 'tree-line';

                const x1 = parentDiv.offsetLeft + parentDiv.offsetWidth / 2;
                const y1 = parentDiv.offsetTop + parentDiv.offsetHeight;
                const x2 = childDiv.offsetLeft + childDiv.offsetWidth / 2;
                const y2 = childDiv.offsetTop;

                const length = Math.hypot(x2 - x1, y2 - y1);
                line.style.width = `${length}px`;
                line.style.transform = `rotate(${Math.atan2(y2 - y1, x2 - x1)}rad)`;
                line.style.position = 'absolute';
                line.style.left = `${x1}px`;
                line.style.top = `${y1}px`;
                container.appendChild(line);
            }

            delete(level, value) {
                if (!this.root) return;
                const deleted = this.deleteNode(this.root, null, level, value);
                if (deleted) {
                    this.display();
                } else {
                    alert('Node not found for deletion');
                }
            }

            deleteNode(node, parent, level, value) {
                if (!node) return false;
                if (node.level === level && node.value === value) {
                    if (!node.left && !node.right) {
                        if (parent.left === node) parent.left = null;
                        else parent.right = null;
                        return true;
                    } else {
                        alert('Can only delete leaf nodes in this implementation.');
                        return false;
                    }
                }
                return this.deleteNode(node.left, node, level, value) || this.deleteNode(node.right, node, level, value);
            }

            traverse(type) {
                const result = [];
                if (type === 'inorder') {
                    this.inorder(this.root, result);
                } else if (type === 'preorder') {
                    this.preorder(this.root, result);
                } else if (type === 'postorder') {
                    this.postorder(this.root, result);
                }
                alert(`${type} traversal: ${result.join(', ')}`);
            }

            inorder(node, result) {
                if (node) {
                    this.inorder(node.left, result);
                    result.push(node.value);
                    this.inorder(node.right, result);
                }
            }

            preorder(node, result) {
                if (node) {
                    result.push(node.value);
                    this.preorder(node.left, result);
                    this.preorder(node.right, result);
                }
            }

            postorder(node, result) {
                if (node) {
                    this.postorder(node.left, result);
                    this.postorder(node.right, result);
                    result.push(node.value);
                }
            }
        }

        const binaryTree = new BinaryTree();

        function insertNode() {
            const value = parseInt(document.getElementById('valueInput').value);
            const parentValue = parseInt(document.getElementById('parentNode').value);
            if (!isNaN(value) && !isNaN(parentValue)) {
                binaryTree.insert(value, parentValue);
            } else {
                alert('Please provide valid node and parent values');
            }
        }

        function deleteNode() {
            const level = parseInt(document.getElementById('levelInput').value);
            const value = parseInt(document.getElementById('deleteValue').value);
            if (!isNaN(level) && !isNaN(value)) {
                binaryTree.delete(level, value);
            } else {
                alert('Please provide valid level and node values');
            }
        }

        function traverseTree() {
            const type = document.getElementById('traversalType').value;
            binaryTree.traverse(type);
        }

        function toggleOperationFields() {
            const operation = document.getElementById('operation').value;
            document.getElementById('insertControls').style.display = operation === 'insert' ? 'block' : 'none';
            document.getElementById('deleteControls').style.display = operation === 'delete' ? 'block' : 'none';
            document.getElementById('traversalControls').style.display = operation === 'traversal' ? 'block' : 'none';
        }
    </script>
</body>
</html>
