<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Online Meeting Scheduler</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/premium-photo/calendar-appointment-scheduler-with-pin-pink-background_539854-694.jpg?w=1380'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #37474F;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .button-container button {
            padding: 15px 25px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container button:hover {
            background-color: #000000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #000000;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .empty-message {
            text-align: center;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Online Meeting Scheduler</h2>

        <div class="button-container">
            <button onclick="location.href='newmeeting.html'">New Meeting</button>
            <button onclick="location.href='mymeetings.html'">My Meetings</button>
        </div>

        <h3>Upcoming Meetings</h3>
        <table id="meetings-table">
            <thead>
                <tr>
                    <th>Meeting Title</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="meetings-tbody">
                <!-- Meetings will be dynamically added here -->
            </tbody>
        </table>

        <p id="empty-message" class="empty-message">No upcoming meetings.</p>
    </div>

    <script>
        // Function to load meetings from localStorage
        function loadMeetings() {
            const meetings = JSON.parse(localStorage.getItem('meetings')) || [];
            const tbody = document.getElementById('meetings-tbody');
            const emptyMessage = document.getElementById('empty-message');

            // Clear the table body
            tbody.innerHTML = '';

            if (meetings.length === 0) {
                emptyMessage.style.display = 'block';
            } else {
                emptyMessage.style.display = 'none';
                meetings.forEach(meeting => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${meeting.title}</td>
                        <td>${meeting.date}</td>
                        <td>${meeting.time}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
        }

        // Load meetings when the page loads
        window.onload = loadMeetings;
    </script>
</body>
</html>
